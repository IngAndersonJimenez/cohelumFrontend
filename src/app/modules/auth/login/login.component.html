<!DOCTYPE html>
<html lang="es">
<body>
<section class="vh-100" style="background-color: #a29e9e;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block login-image">
              <img src="assets/image/showcase/showcase1.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" loading="lazy"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (keyup.enter)="login()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Cohelum</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg with-value" name="emailUser" formControlName="emailUser" required />
                    <label class="form-label" for="email">Correo electrónico</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" name="password" formControlName="password" required />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
                  <div class="pt-1 mb-4 btn-container">
                    <a href="home/content" class="btn btn-dark btn-lg btn-block">Volver</a>
                    <button class="btn btn-dark btn-lg btn-block" (click)="login()" [disabled]="loginForm.invalid" type="button">Ingresar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
