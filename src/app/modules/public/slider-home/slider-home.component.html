<section id="sliderHome">
  <div class="slider">
    <figure >
      <div class="slide" *ngFor="let item of listaImagenesCarrusel">
        <h1>{{item.getTitleImage()}}</h1>
        <h4>{{item.getSubTitleImage()}}</h4>
        <img [src]='item.getSourceImage()' alt="" loading="lazy">
      </div>
    </figure>
  </div>
</section>
