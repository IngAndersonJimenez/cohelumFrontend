<div class="header-public-content">
    <div class="header-public-header">
        <header class="fixed-top">

            <nav data-mdb-navbar-init class="navbar navbar-expand-lg navbar-dark bg-dark header-nav">
                <!-- Container wrapper -->
                <div class="container">
                    <!-- Navbar brand -->
                    <a class="navbar-brand me-2" (click)="navegate('/home/content'); scrollToSection('sliderHome', 0)">
                        <img [src]='urlLogo' class="logo drop puntero" alt="Logo cohelum" loading="lazy"
                            title="Logo empresarial cohelum" style="margin-top: -1px;"/>
                    </a>

                    <!-- Toggle button -->
                    <button data-mdb-collapse-init class="navbar-toggler" type="button"
                        data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample"
                        aria-expanded="false" aria-label="Toggle navigation" id="menuToggle" (click)="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse" id="navbarButtonsExample">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link"></a>
                            </li>
                        </ul>
                        <!-- Left links -->

                        <div class="d-flex align-items-center">


                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">

                                <li class="nav-item1 nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Nosotros
                                    </a>
                                    <ul class="dropdown-menu ">
                                        <li><a
                                            (click)="navegate('/Us')"
                                                class="dropdown-item" style="background-color: transparent;">¿Quiénes
                                                somos?</a></li>
                                        <li><a [routerLink]="['/projects-gallery']"
                                            (click)="scrollToSection('projectsGallery', 80)"
                                                class="dropdown-item"
                                                style="background-color: transparent;">Proyectos</a></li>
                                    </ul>
                                </li>

                                <li class="nav-item1 nav-item dropdown">
                                    <label class="nav-link puntero nav-link dropdown-toggle"
                                        (click)="navegate('/home/content')"
                                        title="Sección productos Cohelum"
                                        (click)="scrollToSection('categoriasSeccion', 50)">Productos</label>
                                    <ul class="dropdown-menu ">
                                        <li *ngFor="let category of category" id="option-category">
                                            <a [routerLink]="['/Inventory']"
                                                (click)="selectCategory(category)">
                                                {{category.getInventoryCategoryDTO.description == 'Cata Electrodomesticos' ? '': category.getInventoryCategoryDTO.description}}
                                            </a>
                                        </li>
                                    </ul>
                                </li>

                                <li class="nav-item">
                                    <label class="nav-link puntero" title="Cata Electrodomesticos"
                                        (click)="navegate('/Inventory');selectCategoryCata()">Cata</label>
                                </li>

                                <li class="nav-item">
                                    <label class="nav-link puntero" [routerLink]="['/home/content']" (click)="
                                    goTo('aliadoSeccion')" title="¿Dónde Comprar?">¿Dónde Comprar?</label>
                                </li>

                                <li class="nav-item">
                                    <label class="nav-link puntero"
                                    title="Solicita tu garantía adicional"
                                    (click)="navegate('/extended-warranty')"
                                    >Garantia
                                        Extendida</label>

                                </li>

                                <li class="nav-item">
                                    <label class="nav-link puntero " [routerLink]="['/home/content']"
                                    title="Déjanos un mensaje"
                                        (click)="goTo('contactoSeccion')">Contactanos</label>
                                </li>

                                <li class="nav-item desplegar">
                                    <label class="nav-link puntero " (click)="navegateLogin()">Corporativo</label>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <!-- Collapsible wrapper -->
                </div>
                <!-- Container wrapper -->
            </nav>

        </header>
    </div>

    <div #targetDiv>
        <app-slider-home></app-slider-home>
    </div>

</div>
