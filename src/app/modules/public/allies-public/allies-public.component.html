<section class="allies-content">
    <div class="container">
        <div class="row">
            <div class="allies-title">Nuestros Aliados</div>
        </div>
    </div>
</section>


<section id="ourAlliesSection" class="ourAllies">
    <div class="section_body">
        <div class="container">

            <div class="row">

                <div class="col-md-3">
                    <label class="form-label">Filtra por departamento</label>
                    <select class="form-select" aria-label="Default select example"
                        (change)="getCitiesByIdDepartament($event)">
                        <option [value]="0" selected>Todos</option>
                        <option [value]="departament.getIdDepartamento()"
                            *ngFor="let departament of departamentList; let i = index">
                            {{this.departament.getDescripcionDepartamento()}}</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label" *ngIf="isActiveControlCity">Selecciona ciudad</label>
                    <select class="form-select" aria-label="Default select example" (change)="getAlliesByIdCity($event)"
                        *ngIf="isActiveControlCity">
                        <option selected>Todos</option>
                        <option [value]="city.getIdCity()" *ngFor="let city of cityList; let i = index">
                            {{this.city.getDescriptionCity()}}</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <p-carousel [value]="listaAliados" [numVisible]="4" [numScroll]="3" [circular]="true"
                    [responsiveOptions]="responsiveOptions">
                    <ng-template let-aliado pTemplate="item">
                        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                            <div class="mb-3">
                                <figure class="snipAllies">
                                    <img [src]="aliado.getUrlLogo()" [alt]="aliado.getNombre()" class="imagen-Aliado" loading="lazy"/>
                                    <i class="fa fa-solid fa-globe"></i>
                                    <figcaption>
                                        <h3>Ver<span> m√°s</span></h3>
                                        <p>
                                            <span>{{aliado.getDireccion()}} </span>
                                            <span>{{aliado.getCiudad().getDescriptionCity()}},
                                                {{aliado.getCiudad().getDepartamento().getDescripcionDepartamento()}}
                                                &nbsp;&nbsp;&nbsp;</span>
                                            <span>{{aliado.getTelefono()}}</span>
                                        </p>
                                    </figcaption><a href="{{aliado.getUrlPaginaWeb()}}" target="_blank"></a>
                                </figure>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>
            </div>
        </div>
    </div>
    <div id="categoriasSeccion"></div>
</section>
