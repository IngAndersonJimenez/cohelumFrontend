<section #categoriasSeccion id="inventorySeccion" class="categories inventory-content">
    <div class="container">
        <div class="row">
            <div class="inventory-subtitle"><b>Nuestros productos</b></div>
        </div>
        <div class="row">
            <div class="inventory-title">Destacados</div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-2 align-self-end">filters</div>
        </div>
        <div class="row">
            <div class="col-2">filters</div>
            <div class="col">
                <div class="row">
                    <div class="col" style="background-color: aqua;">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                    <div class="col">4</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card">
                <p-dataView #dv [value]="products">
                    <ng-template let-product pTemplate="listItem">
                        <div class="col-12">
                            <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                                <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                                    [alt]="product.name" />
                                <div
                                    class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                        <div class="text-2xl font-bold text-900">{{ product.name }}</div>
                                        <p-rating [(ngModel)]="product.rating" [readonly]="true"
                                            [cancel]="false"></p-rating>
                                        <div class="flex align-items-center gap-3">
                                            <span class="flex align-items-center gap-2">
                                                <i class="pi pi-tag"></i>
                                                <span class="font-semibold">{{ product.category }}</span>
                                            </span>
                                            <p-tag [value]="product.inventoryStatus"
                                                [severity]="getSeverity(product)"></p-tag>
                                        </div>
                                    </div>
                                    <div
                                        class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                        <span class="text-2xl font-semibold">{{'$'+ product.price }}</span>
                                        <button pButton icon="pi pi-shopping-cart"
                                            class="md:align-self-end mb-2 p-button-rounded"
                                            [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-dataView>
            </div>
        </div>



    </div>



</section>
