<section #categoriasSeccion id="inventorySeccion" class="categories inventory-content">
    <div class="container">
        <div class="row">
            <div class="inventory-subtitle"><b>Nuestros productos</b></div>
        </div>
        <div class="row">
            <div class="inventory-title">Destacados</div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-2 align-self-end">filters</div>
        </div>
        <div class="row">
            <div class="col-2">filters</div>
            <div class="col">
                <div class="row">
                    <div class="col" style="background-color: aqua;">1</div>
                    <div class="col">2</div>
                    <div class="col">3</div>
                    <div class="col">4</div>
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-3 col-sm-6" *ngFor="let inventory of inventoryGrid">
                    <div class="product-grid2 card">
                        <div class="product-image2">
                            <a href="#">
                                <img class="pic-1" [src]="inventory.getImageInitial()">
                                <img class="pic-2" [src]="inventory.getImageSecond()">
                            </a>
                            <ul class="social">
                                <li><a href="#" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                                <li><a href="#" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                                <li><a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                            <span class="product-new-label">Sale</span>
                            <a class="add-to-cart" href="">Add to cart</a>
                        </div>
                        <div class="product-content">
                            <h3 class="title"><a href="#">Women's Designer Top</a></h3>
                            <span class="price">$599.99</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
