<div class="container-detail">
    <section #categoriasSeccion id="inventoryDetailSeccion" class="categories inventory-content">
        <div class="container">
            <div class="row">
                <div class="inventoryDetail-subtitle"><b>Product detail</b></div>
            </div>
            <div class="row">
                <div class="inventoryDetail-title">Detalle producto</div>
            </div>
        </div>
    </section>
    <section>
        <div class="container info">
            <div class="row">
                <div class="col-md-6 information">
                    <h2>{{ details.name}}</h2>
                    <p>{{ details.characteristic }}</p>
                    <a [href]="pdfUrl" download="Ficha tÃ©cnica.pdf" class="btn btn-primary pdf">
                        <img src="assets/pdf/pdf-svgrepo-com.svg" alt="Icono PDF" class="icono-pdf"/>
                        Descargar PDF
                    </a>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <p-galleria [value]="images" thumbnailsPosition="right" [responsiveOptions]="responsiveOptions"
                                    [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5" [autoPlay]="true">
                            <ng-template pTemplate="item" let-item>
                                <img [src]="item.itemImageSrc" style="width: 100%; min-height: 420px; display: block;"/>
                            </ng-template>
                            <ng-template pTemplate="thumbnail" let-item>
                                <div class="grid grid-nogutter justify-content-center">
                                    <img [src]="item.thumbnailImageSrc"/>
                                </div>
                            </ng-template>
                        </p-galleria>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
