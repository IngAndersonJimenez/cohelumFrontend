<div class="card card-custom">
    <div class="card-header">
        Configuración carrusel home
        <i class="fa fa-plus-circle text-success" (click)="newForm()" [pTooltip]="tooltipNewForm"
           tooltipPosition="bottom"></i>
        <ng-template #tooltipNewForm>
            <div class="tooltip-create-container">
                <div class="flex align-items-center">
                    <span>Agregar nuevo formulario!</span>
                </div>
                <div class="tooltip-create-arrow"></div>
            </div>
        </ng-template>
    </div>
    <div class="card-body">
        <div class="card-group">
            <div class="container">
                <div class="row">
                    <!-- Itera sobre los objetos SettingTP dinámicamente -->
                    <div *ngFor="let setting of imageHomeForms; let i = index" class="col-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-container">
                                    <div class="form-group">
                                        <label for="titleImage"><strong>Título publicación</strong></label>
                                        <input type="text" class="form-control" id="titleImage"
                                               [(ngModel)]="setting.value1" placeholder="Título publicación">
                                    </div>
                                    <div class="form-group">
                                        <label for="subTitleImage"><strong>Descripción de la publicación</strong></label>
                                        <textarea class="form-control" id="subTitleImage" rows="2"
                                                  [(ngModel)]="setting.value2"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <div class="row">
                                            <input type="file" (change)="onSelected($event.target, i)"/>
                                            <img width="100%" *ngFor="let previewUrl of setting?.imagePreviews"
                                                 [src]="previewUrl" class="image">
                                            <ng-container
                                                    *ngIf="setting?.value4 !== undefined && setting?.value4 !== null">
                                                <img width="100%" [src]="setting?.value4" class="image" loading="lazy">
                                            </ng-container>

                                            <button type="button" class="btn btn-warning btn-update other"git pull
                                                    (click)="updateImage(i)">
                                                <i class="fas fa-camera"></i> Actualizar Imagen
                                            </button>
                                        </div>
                                    </div>

                                    <br>
                                    <div class="button-container">
                                        <button type="button" class="btn btn-warning btn-update" pButton
                                                [pTooltip]="tooltipUpdate" tooltipPosition="bottom"
                                                (click)="updateSettingTP(i)">
                                            <i class="fas fa-sync-alt"></i>
                                        </button>
                                        <ng-template #tooltipUpdate>
                                            <div class="tooltip-update-container">
                                                <div class="flex align-items-center">
                                                    <span>Actualizar Título y Subtítulo!</span>
                                                </div>
                                                <div class="tooltip-update-arrow"></div>
                                            </div>
                                        </ng-template>
                                        <button class="btn btn-success btn-create" (click)="onSubmit(i)" pButton
                                                [pTooltip]="tooltipCreate" tooltipPosition="bottom" [disabled]="!isFormDirty">
                                            <i class="fas fa-save"></i>
                                        </button>
                                        <ng-template #tooltipCreate>
                                            <div class="tooltip-create-container">
                                                <div class="flex align-items-center">
                                                    <span>Guardar nuevo contenido!</span>
                                                </div>
                                                <div class="tooltip-create-arrow"></div>
                                            </div>
                                        </ng-template>
                                        <button class="btn btn-danger btn-delete" (click)="deleteForm(i)" pButton
                                                [pTooltip]="tooltipDelete" tooltipPosition="bottom">
                                            <i class="fa fa-trash text-white"></i>
                                        </button>
                                        <ng-template #tooltipDelete>
                                            <div class="tooltip-container">
                                                <div class="flex align-items-center">
                                                    <span>Eliminar contenido!</span>
                                                </div>
                                                <div class="tooltip-arrow"></div>
                                            </div>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
