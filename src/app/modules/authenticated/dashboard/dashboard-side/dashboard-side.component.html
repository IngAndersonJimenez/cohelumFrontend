<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapsed()">C</button>
    <div class="logo-text" *ngIf="collapsed">Cohelum</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fa fa-times close-icon"></i>
    </button>
  </div>
  <div class="scrollwrap scrollwap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a  class="sidenav-nav-link" (click)="handleClick(data)"
            *ngIf="data.items && data.items.length > 0"
            [ngClass]="getActiveClass(data)"
        >
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
          <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
             [ngClass]="!data.expanded ? 'fa fa-angle-right':'fa fa-angle-down'"
          ></i>
        </a>
        <a  class="sidenav-nav-link" [routerLink]="data.routerLink"
            *ngIf="!data.items  || (data.items && data.items.length === 0)"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text"  *ngIf="collapsed">{{data.label}}</span>
        </a>
        <div *ngIf="collapsed && data.items">
          <app-sublevel-menu
                  [data]="data"
                  [collapsed]="collapsed"
                  [multiple]="multiple"
                  [expanded]="data.expanded"
          ></app-sublevel-menu>
        </div>
      </li>
    </ul>
  </div>
</div>
